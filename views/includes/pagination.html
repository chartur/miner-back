{% macro pagination(links, meta) %}
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="{{ links.first }}" tabindex="-1">First</a>
    </li>
    {% if links.previous %}
      <li class="page-item">
        <a class="page-link" href="{{ links.previous }}">1</a>
      </li>
    {% endif %} 
    <li class="page-item active">
      <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
    </li>
    {% if links.next %}
      <li class="page-item">
        <a class="page-link" href="{{ links.next }}">3</a>
      </li>
    {% endif %}
    <li class="page-item">
      <a class="page-link" href="{{ links.last }}">Next</a>
    </li>
  </ul>
{% endmacro %}
